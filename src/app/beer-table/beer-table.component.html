<mat-form-field>    </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" width="75%">
  
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- tagline Column --> 
    <ng-container matColumnDef="tagline">
      <th mat-header-cell *matHeaderCellDef> tagline </th>
      <td mat-cell *matCellDef="let element"> {{element.tagline}} </td>
    </ng-container>
  
    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <!-- img_url column -->
    <ng-container matColumnDef="image_url">
        <th mat-header-cell *matHeaderCellDef> Image_URL</th>
        <td mat-cell *matCellDef="let element"> {{element.image_url}}</td>
    </ng-container>

    <!-- ABV Column -->
    <ng-container matColumnDef="ABV">
        <th mat-header-cell *matHeaderCellDef>ABV:</th>
        <td mat-cell *matCellDef="let element">{{element.ABV}}</td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
